# emby激活
server
{
    listen  80;
    listen  443 ssl;
    listen  [::]:80;
    listen  [::]:443 ssl;
    server_name mb3admin.*;
    server_name active_emby.*;
    
    ssl_certificate        /etc/nginx/conf.d/key/server.crt;
    ssl_certificate_key    /etc/nginx/conf.d/key/server.key;

    ssl_session_timeout 5m;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
    ssl_prefer_server_ciphers on;
        

    charset utf-8;
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }
    
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
        
    access_log /var/log/nginx/main_access.log;
    
    ########## emby 服务器激活
    location /admin/service/registration/validateDevice {
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Headers *;
        add_header Access-Control-Allow-Method *;
        add_header Access-Control-Allow-Credentials true;
        default_type application/json;
        return 200 '{"cacheExpirationDays": 365,"message": "Device Valid","resultCode": "GOOD"}';
    }
    location /admin/service/registration/validate {
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Headers *;
        add_header Access-Control-Allow-Method *;
        add_header Access-Control-Allow-Credentials true;
        default_type application/json;
        return 200 '{"featId":"","registered":true,"expDate":"2099-01-01","key":""}';
    }
    location /admin/service/registration/getStatus {
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Headers *;
        add_header Access-Control-Allow-Method *;
        add_header Access-Control-Allow-Credentials true;
        default_type application/json;
        return 200 '{"deviceStatus":"0","planType":"Lifetime","subscriptions":{}}';
    }
    ##########  emby 服务器激活 ####结束
}